<!DOCTYPE html>
<html>

<head>

  <!-- CSS  -->
  <link href="calculator.css" rel="stylesheet" type="text/css" media="all">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

  <head>
    <meta>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </meta>
    <title> FCC: JS Calculator</title>
    <header> </header>
    <main>

  <body>
    <div class="calculator-keys">
      <div id="display" class="display"></div>
      <button type="button" id="clear" class="function">AC</button>
      <button type="button" id="pos-neg" class="function">+-</button>
      <button type="button" id="percent" class="function">%</button>
      <button type="button" id="divide" class="operator">/</button>
      <button type="button" id="seven" class="number">7</button>
      <button type="button" id="eight" class="number">8</button>
      <button type="button" id="nine" class="number">9</button>
      <button type="button" id="multiply" class="operator">*</button>
      <button type="button" id="four" class="number">4</button>
      <button type="button" id="five" class="number">5</button>
      <button type="button" id="six" class="number">6</button>
      <button type="button" id="subtract" class="operator">-</button>
      <button type="button" id="one" class="number">1</button>
      <button type="button" id="two" class="number">2</button>
      <button type="button" id="three" class="number">3</button>
      <button type="button" id="add" class="operator">+</button>
      <button type="button" id="zero" class="number">0</button>
      <button type="button" id="decimal" class="number">.</button>
      <button type="button" id="equals" class="operator">=</button>
    </div>

    <!-- JQUERY -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

    <!-- JAVASCRIPT -->
    <script src="calculator.js"></script>
  
  </body>
  </main>

</html>
