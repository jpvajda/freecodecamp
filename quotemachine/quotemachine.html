<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    crossorigin="anonymous">

  <link href="quotemachine.css" rel="stylesheet" type="text/css" media="all">

  <link href="https://fonts.googleapis.com/css?family=Solway&display=swap" rel="stylesheet"> 

</head>
<meta>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</meta>
<title> FCC: Quote Machine Project</title>
<header> </header>
<main>

  <body>

    <div id="quote-box" class="container">
      <div class="jumbotron">
          <div id="cloud-circle"></div>
          <svg width="0" height="0"> 
            <filter id="filter">
              <feTurbulence type="fractalNoise" baseFrequency=".01" numOctaves="10" />
              <feDisplacementMap in="SourceGraphic" scale="180" />
            </filter>
        </svg>
        <div id="text" class="quote"></div>
       <div>
        <div id="author" class="author-name"><span>-</span></div>
      </div>  
      </div>

      <div class="btn-group">
        <div class="quote-btn">
          <a class="btn btn-primary" id="new-quote">
            <i class="fas fa-comment" style="margin-right:5px"></i>Quote</a>
        </div>

        <div class="tweet-btn">
          <a class="btn btn-primary" id="tweet-quote" href="">
            <i class="fab fa-twitter-square"></i> Tweet</a>
        </div>
      </div>
    </div>

    </div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Load React components. -->

    <!-- <script src="like_button.js"></script> -->

    <!-- Load JQuery, Popper  -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>


    <!-- Load FreeCodeCamp test suite -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


  </body>
</main>

</html>
