<!DOCTYPE html>
<html>

<head>

  <!-- CSS  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    crossorigin="anonymous">

  <link href="quotemachine.css" rel="stylesheet" type="text/css" media="all">

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Solway&display=swap" rel="stylesheet">

  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<meta>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</meta>
<title> FCC: Quote Machine Project</title>
<header> </header>
<main>

  <body>

    <div id="quote-box" class="container">
      <div class="jumbotron">
        <div id="cloud-circle"></div>
        <svg width="0" height="0">
          <filter id="filter">
            <feTurbulence type="fractalNoise" baseFrequency=".01" numOctaves="10" />
            <feDisplacementMap in="SourceGraphic" scale="180" />
          </filter>
        </svg>
        <div id="text" class="text"></div>
        <div>
          <div id="author" class="author-name"></div>
        </div>
      </div>

      <div class="btn-group">
        <div class="quote-btn">
          <a class="btn btn-primary" id="new-quote">
            <i class="fas fa-comment" style="margin-right:5px"></i>Quote</a>
        </div>

        <div class="tweet-btn">
          <a href class="btn btn-primary" id="tweet-quote">
            <i class="fab fa-twitter-square"></i> Tweet</a>
        </div>
      </div>
    </div>

    </div>

  </body>
</main>

<!-- javascript -->
<script src="quotemachine.js"></script>

</html>
