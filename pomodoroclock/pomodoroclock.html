<!DOCTYPE html>
<html>

<head>
  <!-- CSS  -->
  <link href="pomodoroclock.css" rel="stylesheet" type="text/css" media="all">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap" rel="stylesheet">


  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </meta>
    <title> FCC: Pomodoro Clock </title>
    <main>

  <body>
    <div class="clock-container">

      <div class="clock-title">POMODORO CLOCK</div>
      <div id="timer-label" class="timer-label">SESSION</div>
      <div class="session-time">
        <div id="time-left" class="time-left">25</div>
      </div>

      <div class="break-length">
        <div id="break-label">BREAK LENGTH</div>
        <div id="break-length" class="time-length">5</div>
        <button id="break-increment">+</button>
        <button id="break-decrement">-</button>
      </div>

      <div class="session-length">
        <div id="session-label">SESSION LENGTH</div>
        <div id="session-length" class="time-length">25</div>
        <button id="session-increment">+</button>
        <button id="session-decrement">-</button>
      </div>

      <div class="controls">
        <button id="start_stop">Start / Stop</button>
        <button id="reset">Reset</button>
      </div>

    </div>
  </body>
  </main>

</html>
