<!DOCTYPE html>
<html>

<head>
  <!-- CSS  -->
  <link href="pomodoroclock.css" rel="stylesheet" type="text/css" media="all">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">



  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </meta>
    <title> FCC: Pomodoro Clock </title>
    <header> </header>
    <main>

  <body>
    <div class="clock-container">

    <div class="clock-title">POMODORO CLOCK</div>
      <div class="session-time">
        <div id="timer-label">Session Time</div>
        <div id="time-left">25:00</div>
      </div>

      <div class="break-length">
        <div id="break-label">Break Length</div>
        <div id="break-length">5</div>
        <button id="break-increment">+</button>
        <button id="break-decrement">+</button>
      </div>

      <div class="session-length">
        <div id="session-label">Session Length</div>
        <div id="session-length">25</div>
        <button id="session-increment">-</button>
        <button id="session-decrement">-</button>
      </div>

      <div class="controls">
        
      </div>

    </div>
  </body>
  </main>

</html>
